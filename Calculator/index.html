<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task 03(Calculator).css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <div class="io-bar">
                <input id="input" type="text">
            </div>
            <div class="rows row1">
                <button class="button" id="clear-button">C</button>
                <button class="button" id="clear-button">âŒ«</button>
                <button class="button" id="calc-buttons">%</button>
                <button class="button" id="calc-buttons">/</button>
            </div>
            <div class="rows row2">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" id="calc-buttons">*</button>
            </div>
            <div class="rows row3">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" id="calc-buttons">-</button>
            </div>
            <div class="rows row4">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button" id="calc-buttons">+</button>
            </div>
            <div class="rows row5">
                <button class="button">( )</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button" id="equal-button">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js">

    </script>
</body>
